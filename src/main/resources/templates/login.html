<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('/images/backround0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-form label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .login-form button {
      background-color: #f1c40f;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .login-form button:hover {
      background-color: #d4ac0d;
    }

    .login-form a {
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      color: #007bff;
    }

    .login-form a:hover {
      text-decoration: underline;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-container img {
      max-width: 150px;
    }

    .message {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .message.success {
      color: darkgreen;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
<div class="login-container">
  <form class="login-form" action="/login" method="post">
    <div class="logo-container">
      <img src="/images/logo_large.png" alt="Logo Large">
    </div>

    <h2>Logowanie</h2>

    <!-- Success and Error Messages -->
    <div class="message success" th:if="${message}" th:text="${message}"></div>
    <div class="message error" th:if="${error}" th:text="${error}"></div>
    <div class="message error" th:if="${param.error}">Błędne dane logowania!</div>
    <div class="message success" th:if="${param.logout}">Wylogowano pomyślnie!</div>

    <!-- Login Fields -->
    <label for="username">Nazwa użytkownika:</label>
    <input type="text" id="username" name="username" placeholder="Wprowadź nazwę użytkownika" required>

    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" placeholder="Wprowadź hasło" required>

    <!-- Actions: Login Button -->
    <button type="submit">Zaloguj się</button>

    <!-- Registration Link -->
    <a href="/register">Nie masz konta? Zarejestruj się</a>
  </form>
</div>
</body>
</html>
